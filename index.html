<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>To DO List</title>
</head>
<body>
    <div class="container bg-secondary rounded-3 mt-5" >

        <h1>Todo List</h1>
        
        <hr>

        <!-- Input agregar -->
        <label for="inputAgregar">Nueva tarea</label>
        <div class="d-flex">
            <input type="text" class="form-control me-2" id="inputAgregar">
            <button class="btn btn-dark" id="botonAgregar">Agregar</button>
        </div>

        <div  class="d-flex mt-3">

            <p class="w-50">
                Total: <span id="tareasTotales" class="fw-bold"></span><br>
                Realizadas: <span id="tareasRealizadas" class="fw-bold"></span>
            </p>

            <div class="w-50">
                    <div class="d-flex fw-bold">
                        <div style="width:10%">ID</div>
                        <div style="width:90%">Tarea</div>
                    </div>

                <div class="d-flex align-items-center flex-wrap" id="tasks">
                        
                </div>
            </div>
        </div>

    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
